<script type="text/javascript" src="Js/jquery-popup-min.js"></script>
<script>
	$(function(){
        //普通提示框
        $(".message").click(function(){
            $.popup({
                type:1,
                title:"提醒",
                text:"添加成功！",
                btnTxt:"我知道了"
            });
        });

        //普通提示框
        $(".confirm").click(function(){
            $.popup({
                type:2,
                title:"温馨提示",
                text:"操作成功！",
                yesTxt:"确认",
                noTxt:"取消"
            });
        });

        //普通提示框
        $(".add_cart").click(function(){
            $.popup({
                type:3,
                text:"添加购物车成功！",
                carbtn:"去购物车结算"
            });
        });
	});
</script>
